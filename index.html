<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高雄旅遊資訊網</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">

    <div class="header">
      <h1>高雄旅遊資訊</h1>
      <select class="areaSelect">
        <option value="---請選擇地區---" selected >---請選擇地區---</option>  <!--預設選擇此項-->
        <option value="苓雅區">苓雅區</option>
        <option value="三民區">三民區</option>
        <option value="新興區">新興區</option>
        <option value="鹽埕區">鹽埕區</option>
      </select>
      <div class="areasBtn">
        <p>熱門行政區</p>
        <input type="button" value="苓雅區" class="btn btn-苓雅區">
        <input type="button" value="三民區" class="btn btn-三民區">
        <input type="button" value="新興區" class="btn btn-新興區">
        <input type="button" value="鹽埕區" class="btn btn-鹽埕區">
      </div>
    </div>

    <div class="content">
      <h2 class="title">---請選擇地區---</h2>
      <div class="areasList"></div>
    </div>

    <div class="footer">
      <h2>高雄旅遊資訊網</h2>
      <p>資料來源：高雄市政府</p>
    </div>

  </div>

  <script src="js/all.js"></script>
</body>
</html>
